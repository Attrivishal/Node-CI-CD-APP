name: Node.js CI/CD Pipeline ğŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger from Actions tab

# Fix for "Unable to get ACTIONS_ID_TOKEN_REQUEST_URL"
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ğŸ§ª TEST STAGE
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  # ğŸ—ï¸ BUILD STAGE
  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build || echo "âš ï¸ No build script defined."

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .

  # ğŸ³ DOCKER STAGE
  docker:
    name: ğŸ³ Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t node-ci-cd-app .

      - name: Run Container Test
        run: |
          docker run -d -p 3000:3000 --name test node-ci-cd-app
          sleep 5
          curl -f http://localhost:3000 || (docker logs test && exit 1)
          docker stop test
          docker rm test

  # ğŸš€ DEPLOY STAGE
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: docker

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Files for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
