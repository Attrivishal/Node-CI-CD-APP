name: Node.js CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger from GitHub Actions UI

jobs:
  # ğŸ§ª 1. Test Stage
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # ğŸ—ï¸ 2. Build Stage
  build:
    runs-on: ubuntu-latest
    needs: test # only runs if 'test' succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build || echo "No build step defined"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .

  # ğŸš€ 3. Deploy Stage
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .

      - name: Deploy step
        run: echo "ğŸš€ Deployment successful!"
