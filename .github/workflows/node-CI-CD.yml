name: Node.js CI/CD Pipeline ğŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger from Actions tab

jobs:
  # ğŸ§ª TEST STAGE
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test


  # ğŸ—ï¸ BUILD STAGE
  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: test  # Runs only if test passes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build || echo "âš ï¸ No build script defined."

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./


  # ğŸš€ DEPLOY STAGE (GitHub Pages)
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build  # Runs only after successful build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Files for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
